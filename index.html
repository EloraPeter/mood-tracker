<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Mood Tracker 🌸💖</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>🌸 My Mood Tracker 💖</h1>

  <select id="moodSelect">
    <option value="">-- What's your mood like? --</option>
    <option value="happy">😊 Happy</option>
    <option value="tired">😴 Tired</option>
    <option value="anxious">😰 Anxious</option>
    <option value="hopeful">🌈 Hopeful</option>
    <option value="moody">🌪 Moody</option>
    <option value="calm">🌸 Calm</option>
  </select>
  

  <div id="message"></div>

  <div id="symptoms">
    <h3>🌷 How's Your Body Feeling?</h3>
    <label><input type="checkbox" name="symptom" value="headache"> Headache</label>
    <label><input type="checkbox" name="symptom" value="fatigue"> Fatigue</label>
    <label><input type="checkbox" name="symptom" value="nausea"> Nausea</label>
    <label><input type="checkbox" name="symptom" value="cramps"> Cramps</label>
    <label><input type="checkbox" name="symptom" value="stress"> Stress</label>
    <label><input type="checkbox" name="symptom" value="idk"> I Don't Know</label>
  </div>

  <button id="logMoodBtn">Log Mood 🌟</button>

  <div id="calendar">
    <h3>📅 Mood Calendar</h3>
    <button>◄ Prev</button>
    <button>Next ►</button>
    <div class="calender-days">
      <!-- Calendar days will be generated by JS -->
    </div>
    
  </div>

  <div id="log">
    <h3>📝 Mood & Symptom Log</h3>
    <ul id="moodLog"></ul>
  </div>

  <audio autoplay loop hidden src="soft-background-piano-285589.mp3">
    Your browser does not support the audio element.
  </audio>
  

 



  <footer>
    <p>Music by <a
        href="https://pixabay.com/users/clavier-music-16027823/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=285589">Clavier
        Clavier</a> from <a
        href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=285589">Pixabay</a>
    </p>
  </footer>

 
  <script src="script.js"></script>
</body>

</html>
