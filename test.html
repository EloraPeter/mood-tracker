<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Mood Tracker ğŸ’–</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #fbeaff, #ffeaf4);      
      background-size: cover;
      color: #fefefe;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    select, button {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 10px;
      margin: 0.5rem;
      background: #ffeaf4;
      color: #333;
    }

    #message {
      margin-top: 2rem;
      font-size: 1.2rem;
      padding: 1.5rem;
      border-radius: 15px;
      background-color: rgba(255, 247, 252, 0.85);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      color: #333;
    }

    #log {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      border-radius: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>ğŸ’– How Are You Feeling Today?</h1>

  <select id="moodSelect">
    <option value="">-- Pick a mood --</option>
    <option value="happy">ğŸ˜Š Happy</option>
    <option value="tired">ğŸ˜´ Tired</option>
    <option value="anxious">ğŸ˜° Anxious</option>
    <option value="hopeful">ğŸŒˆ Hopeful</option>
    <option value="moody">ğŸŒªï¸ Moody</option>
    <option value="calm">ğŸŒ¸ Calm</option>
  </select>

  <button onclick="showMood()">Show Message</button>

  <div id="message"></div>

  <div id="log">
    <h3>ğŸ“ Mood Log</h3>
    <ul id="moodLog"></ul>
  </div>

  <audio autoplay loop hidden>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/28/audio_4d570aff27.mp3?filename=soft-piano-melody-144998.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const moodMessages = {
      happy: "You're shining today! Keep spreading that beautiful energy âœ¨ğŸ’ƒğŸ¾",
      tired: "Rest is productive too, babe. Take it easy and be kind to yourself ğŸ›ŒğŸ’—",
      anxious: "Deep breath. Youâ€™ve survived 100% of your hardest days. You got this ğŸ’ªğŸ¾ğŸ«¶ğŸ¾",
      hopeful: "That little spark inside you? Itâ€™s your dreams rooting for you. Keep going ğŸŒŸ",
      moody: "Feel what you feel, queen. Emotions donâ€™t make you weak â€” they make you *real* ğŸ’…ğŸ¾",
      calm: "Breathe in peace, exhale stress. This is your soft girl moment ğŸ’–â˜ï¸"
    };

    function showMood() {
      const mood = document.getElementById("moodSelect").value;
      const messageBox = document.getElementById("message");
      const log = document.getElementById("moodLog");

      if (mood) {
        const message = moodMessages[mood] || "Sending you love ğŸ’Œ";
        messageBox.innerText = message;

        const now = new Date();
        const entry = `${now.toLocaleString()}: ${mood.toUpperCase()} - ${message}`;
        const li = document.createElement('li');
        li.textContent = entry;
        log.prepend(li);

        // Save to localStorage
        let moodHistory = JSON.parse(localStorage.getItem("moodHistory")) || [];
        moodHistory.unshift(entry);
        localStorage.setItem("moodHistory", JSON.stringify(moodHistory));
      } else {
        messageBox.innerText = "Select how you feel, and Iâ€™ll whisper some love into your soul ğŸ’Œ";
      }
    }

    // Load log from localStorage on start
    window.onload = function() {
      const saved = JSON.parse(localStorage.getItem("moodHistory")) || [];
      const log = document.getElementById("moodLog");
      saved.forEach(entry => {
        const li = document.createElement('li');
        li.textContent = entry;
        log.appendChild(li);
      });
    };

    // Sparkly cursor trail âœ¨
    document.body.addEventListener("mousemove", function(e) {
      let sparkle = document.createElement("div");
      sparkle.style.position = "absolute";
      sparkle.style.width = "8px";
      sparkle.style.height = "8px";
      sparkle.style.background = "#fff";
      sparkle.style.borderRadius = "50%";
      sparkle.style.left = `${e.pageX}px`;
      sparkle.style.top = `${e.pageY}px`;
      sparkle.style.pointerEvents = "none";
      sparkle.style.opacity = 0.8;
      sparkle.style.zIndex = 9999;
      sparkle.style.boxShadow = "0 0 10px #fff";

      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 500);
    });
  </script>
</body>
</html>
